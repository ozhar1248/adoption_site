<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="global.css" />
    </h:head>
    <h:body>
        <div class="header"> Login </div>
        <h:form>
            <h:commandButton  value="Back" action="#{user.submitBack()}" styleClass="button"/>
        </h:form>
        <h:form>
            <h:panelGrid columns="2" cellspacing="40">
                <h:outputLabel class="form_label" value="Email: " />
                <h:inputText class="input_text" id="email_login" value="#{user.email}"/>
                <h:outputLabel class="form_label" value="Password: " />
                <h:inputSecret id="password_login" class="input_text" value="#{user.password}" validator="#{validators.validateLogin}"/> 
 
                <h:commandButton id="login" value="Login" action="#{user.login}" styleClass="button"/>
                <h:message for="password_login"  class="error_mess"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

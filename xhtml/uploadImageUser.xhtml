<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Upload images</title>
        <h:outputStylesheet library="css" name="global.css" />
    </h:head>
    <h:body>
        <div class="header">
            Upload Images
        </div>
        <h:form>
            <h:commandButton value="Submit" action="#{user.submitImage()}" class="button" />
            <br/>
            <h:commandButton value="Skip" action="menu.xhtml" class="button" />
            <br/>
        </h:form>
        <h:form enctype="multipart/form-data">
            <h:panelGrid columns="4" class="upload_images_grid" columnClasses="label, input, error, image, remove" rowClasses="row">
                
                <h:outputLabel value ="Profile Image: "/>
                <h:inputFile id="ImageProfileInput" value="#{user.image}" validator="#{validators.validateImage}">
                    <f:ajax execute="ImageProfileInput" render="imageP errorP" />
                </h:inputFile>
                <h:message for="ImageProfileInput" id="errorP" class="error_mess"/>
                <h:graphicImage id="imageP" value="#{user.imageName}" class="image_upload" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
